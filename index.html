<html>

<head>
    <title>Explosive Chess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/chessboard-0.3.0.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/icons/site.webmanifest">
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/explosivechess-0.0.3.js"></script>
    <script src="js/explosivechessboard.js"></script>

</head>

<body>
    <h1 id="header">Home</h1>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="rules.html">Rules</a>
        <a href="history.html">History</a>
        <a href="events.html">Events</a>
    </div>
    <div class="aParent">
        <div id="board"></div>
        <div>
            <p>Queen explosion: <form action="">
                    <input type="radio" name="queenExplosion" value="leftright" checked> Left-Right
                    <input type="radio" name="queenExplosion" value="updown"> Up-Down
                    <input type="radio" name="queenExplosion" value="bltr"> BottomLeft-TopRight
                    <input type="radio" name="queenExplosion" value="bltr"> BottomRight-TopLeft
                </form>
            </p>
            <p>Status: <span id="status"></span></p>
            <p>FEN: <span id="fen"></span></p>
            <p>PGN: <span id="pgn"></span></p>
            <p>Normal Moves: <input id="normalCheckbox" type="checkbox" checked></p>
            <p>Explosive Moves: <input id="explosiveCheckbox" type="checkbox" checked></p>
            <p>Bugs report: inverness@protonmail.ch</p>
        </div>
    </div>
</body>

</html>
